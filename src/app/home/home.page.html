<ion-header no-border color="translucent"></ion-header>

<ion-content >
  <ion-toolbar slot="fixed" color="translucent">
    <ion-searchbar color="light" placeholder="Search Location"></ion-searchbar>
  </ion-toolbar>

  <h1>Welcome</h1>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" >
  <ion-card id="card-1" class="categories">
      <ion-card-content>     
        <ion-card-title style= color:azure>Washrooms</ion-card-title>
        <img [src]="'/assets/imgs/Restroom-Icon.png'" width="48" height="40">
    </ion-card-content>
  </ion-card>
  
    <ion-card id="card-2" class="categories">
      <ion-card-content>     
        <ion-card-title>Food</ion-card-title>
        <img [src]="'/assets/imgs/Food-Icon.png'" width="33" height="32">
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col size-xs="6">
    <ion-card id="card-3" class="categories">
      <ion-card-content>     
      <ion-card-title>Water Fountains</ion-card-title>
        <img [src]="'/assets/imgs/local_drink_white.png'" width="40" height="42">
    </ion-card-content>
  </ion-card>

    <ion-card id="card-4" class="categories">
      <ion-card-content>     
        <ion-card-title>Libraries</ion-card-title>
        <img [src]="'/assets/imgs/Libraries.png'" width="38" height="35">
    </ion-card-content>
    </ion-card>

  </ion-col>
  </ion-row></ion-grid>

  <h5>More Categories</h5>
  
<ion-item *ngFor="let name of categories">
  <ion-label>
    {{name}}
    <img [src]="'/assets/imgs/pushpin.svg'" width="10" height="12" >
  </ion-label>
</ion-item>


</ion-content>
<ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookmarks" routerLink="/bookmarks">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Bookmarks</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
