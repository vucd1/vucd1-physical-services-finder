<ion-header no-border color="translucent">

  <ion-toolbar >
    <ion-searchbar animated mode="md" [(ngModel)]="inputVal" (ionChange)="getResults()" color="light" placeholder="Search Location"></ion-searchbar>
    <ion-list *ngIf="show === true">
      <ion-item *ngFor="let res of searchResults">
        {{res.place}}
      </ion-item>
    </ion-list>
    <ion-buttons slot="end">  <button style="background-color: white;padding-left: 12%;">
      <ion-icon (click)="presentPopover($event)" name="ellipsis-vertical" size="small" style=" color: #5A6DA4;"></ion-icon>
    </button></ion-buttons> 
  </ion-toolbar>
</ion-header>

  <ion-content >

  <h2>Welcome</h2>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" >
  <ion-card button color="primary" id="card-1" class="categories">
    <ion-card-title style="margin-top: 1.1em; margin-left: 1.1em;">Washrooms</ion-card-title>
    <img class="pattern-1" [src]="'/assets/imgs/pattern_1.png'">
        <img class="pattern-2" [src]="'/assets/imgs/pattern_2.png'">
         
      <ion-card-content mode="md" style="margin-left: 1.1em;  margin-bottom: 1.5em;">     
        <img [src]="'/assets/imgs/Restroom-Icon.png'" width="48" height="40">
    </ion-card-content>
  </ion-card>
  
    <ion-card button color="primary" id="card-2" class="categories">
        <ion-card-title style="margin-top: 1em; margin-left: 2.5em;">Food</ion-card-title>
        <img class="pattern-1" [src]="'/assets/imgs/pattern_1.png'">
        <img class="pattern-2" [src]="'/assets/imgs/pattern_2.png'">
        <ion-card-content mode="md" style="margin-left: 1.5em;">     
        <img [src]="'/assets/imgs/Food-Icon.png'" width="33" height="32">
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col size-xs="6">
    <ion-card button color="primary" id="card-3" class="categories">
      <ion-card-title style="margin-top: .5em; margin-left: .3em; padding-top: 0em;">Water Fountains</ion-card-title>
      <img class="pattern-1" [src]="'/assets/imgs/pattern_1.png'">
        <img class="pattern-2" [src]="'/assets/imgs/pattern_2.png'">
      <ion-card-content mode="md" style="margin-left: 1.4em; margin-bottom: 0em;"> 
        <img [src]="'/assets/imgs/local_drink_white.png'" width="43" height="38">
        
    </ion-card-content>
  </ion-card>

    <ion-card button color="primary" id="card-4" class="categories">
      <ion-card-title style="margin-top: 1em; margin-left: 1.7em;">Libraries</ion-card-title>
      <img class="pattern-1" [src]="'/assets/imgs/pattern_1.png'">
      <img class="pattern-2" [src]="'/assets/imgs/pattern_2.png'">
      <ion-card-content mode="md" style="margin-left: 1.5em">     
        <img [src]="'/assets/imgs/Libraries.png'" width="38" height="35">
    </ion-card-content>
    </ion-card>


  </ion-col>
  </ion-row></ion-grid>

  <h5>More Categories</h5>
  
<ion-item button *ngFor="let name of categories">
  <ion-label>
    {{name}}
    <!-- <img [src]="'/assets/imgs/pushpin.svg'" style="float: right;" width="12" height="12" > -->
  </ion-label>
</ion-item>


</ion-content>
<ion-toolbar>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="home-outline" size="small"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/search">
      <ion-icon name="search-outline" size="small"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookmarks" routerLink="/bookmark">
      <ion-icon name="bookmark-outline" size="small"></ion-icon>
      <ion-label>Bookmarks</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
