<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" color = "primary" icon="chevron-back"></ion-back-button>
      <ion-title mode="md">Bookmarks</ion-title>
      <button style="background-color: white;padding-left: 12%;">
        <ion-icon name="ellipsis-vertical" size="small" style=" color: #5A6DA4;"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <!-- <h1>Sort: Defaultâ–¼</h1> -->
  <ion-card *ngFor='let location of bookmarked; let i = index' >
    <ion-card-content *ngIf='location.bookmark==true'>
    <ion-card-header>
      <img src={{location.img}} width="70" height="70">
      <ion-card-title>{{location.name}}
        <h5>{{location.address}}</h5>
        <button class = "bookmarkBtns">
          <ion-icon id = {{i}} (click)="onClick($event)" name="bookmark" size="small" style="color: #2C488B;"></ion-icon></button>
      </ion-card-title>
    </ion-card-header>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-toolbar>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline" size="small"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" routerLink="/search">
      <ion-icon name="search-outline" size="small"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookmarks">
      <ion-icon name="bookmark-outline" size="small"></ion-icon>
      <ion-label>Bookmarks</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
